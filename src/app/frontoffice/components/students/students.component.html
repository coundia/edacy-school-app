<div class="row">
  <div class="d-flex flex-row flex-stretch justify-content-center">
    <h1>Liste des classes</h1>
  </div>
  <div class="  col-md-4">
    <button (click)="onAddClicked()" data-bs-action="@add" data-bs-target="#exampleModal" data-bs-toggle="modal"
            mat-raised-button
            type="button">
      <mat-icon aria-hidden="false" aria-label="ajouter une classe" class="edacy-yellow-color">add_home</mat-icon>
      Ajouter un étudiant
    </button>
  </div>
</div>
<div class="row">
  <table class="table table-striped table-hover radius-bloc border-yellow">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of students">
      <th scope="row">{{c.id}}</th>
      <td>{{c.firstName}}</td>
      <td>{{c.lastName}}</td>
      <td class="left-bloc">

        <button (click)="onEditClicked(c)" data-bs-action="@edit" data-bs-target="#exampleModal" data-bs-toggle="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="ajouter une classe" class="edacy-yellow-color" title="Modifier">
            edit
          </mat-icon>
        </button>
        <button (click)="onDeleteClicked(c)" data-bs-action="@delete" data-bs-target="#exampleModal" data-bs-toggle="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="delete" class="edacy-red-color" title="Supprimer">delete</mat-icon>
        </button>
        <button (click)="onViewClicked(c)" data-bs-action="@view" data-bs-target="#exampleModal" data-bs-toggle="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="delete" class="edacy-green-color" title="Voir">remove_red_eye
          </mat-icon>
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>

<!--model-->

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade radius-bloc" id="exampleModal"
     tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{actionTitle}}</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">

        <div class="row ">
          <form [formGroup]="formGroup" ngNoForm novalidate>


            <input formControlName="id" placeholder="id" type="hidden">


            <div>
              <mat-form-field appearance="fill" class="my-bloc">
                <mat-label>Nom</mat-label>
                <input [readonly]="currentAction ==='viewAction'|| currentAction ==='deleteAction' "
                       formControlName="firstName" matInput placeholder="Nom" type="text">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill" class="my-bloc">
                <mat-label>Prénom</mat-label>
                <input [readonly]="currentAction ==='viewAction'|| currentAction ==='deleteAction' "
                       formControlName="lastName" matInput placeholder="Prénom" type="text">
              </mat-form-field>

            </div>
            <div>

            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">

        <button (click)="onSave()" *ngIf="currentAction ==='addAction' " [disabled]="!formGroup.valid" data-bs-dismiss="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="Enregistrer et Fermer" class="edacy-yellow-color"
                    title="Enregistrer et Fermer">save
          </mat-icon>
          Enregistrer
        </button>

        <button (click)="onDelete()" *ngIf="currentAction ==='deleteAction' " [disabled]="!formGroup.valid" data-bs-dismiss="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="Supprimer la classe" class="edacy-yellow-color"
                    title="Enregistrer et Fermer">delete
          </mat-icon>
          Supprimer
        </button>

        <button (click)="onEdit()" *ngIf="currentAction ==='editAction' " [disabled]="!formGroup.valid" data-bs-dismiss="modal"
                mat-raised-button
                type="button">
          <mat-icon aria-hidden="false" aria-label="Editer" class="edacy-yellow-color"
                    title="Editer">edit
          </mat-icon>
          Editer
        </button>

        <button data-bs-dismiss="modal" mat-raised-button type="button">
          <mat-icon aria-hidden="false" aria-label="Fermer" class="edacy-yellow-color" title="Fermer">close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<!--model end-->
